name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 agent.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agent.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: black --check agent.py

    - name: Type check with mypy
      run: mypy agent.py --ignore-missing-imports

    - name: Test with pytest
      run: pytest
      if: hashFiles('tests/**/*.py') != ''

    - name: Smoke test
      run: |
        python agent.py --version
        python agent.py --help
        python agent.py --dry-run --agent claude --bypass || true
